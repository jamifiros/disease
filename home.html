<body>
    <div class="head">
        <h2>SkinPredict</h2>
        <button><a href="login.html">Logout</a></button>

<div class="file-upload">
  <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add Image</button>

  <div class="image-upload-wrap">
    <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
    <div class="drag-text">
      <h3>Drag and drop a file or select add Image</h3>
    </div>
  </div>
  <form action="#">
    <div class="file-upload-content">
        <img class="file-upload-image" src="#" alt="your image" />
        <div class="image-title-wrap">
          <button type="submit" class="remove-image sbmt">Upload</button>
          <button type="button" onclick="removeUpload()" class="remove-image">Remove <span class="image-title">Uploaded Image</span></button>
        </div>
      </div>
  </form>
</div>
<div class="prediction-result">
    <h2>Prediction Result</h2>
    <div class="result-details">
        <p><strong>Predicted Disease:</strong> Psoriasis</p>
        <p><strong>Probability of Disease:</strong> 85%</p>

    </div>
    
    <div class="disclaimer">
        <p>Note: This prediction is for informational purposes only. Always consult a healthcare professional for accurate diagnosis and treatment.</p>
    </div>
</div>
